name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Clear any existing build artifacts
        run: |
          rm -rf dist/
          rm -rf node_modules/.vite
          rm -rf node_modules/.cache

      - name: Install dependencies
        run: npm ci

      - name: Build with fresh cache
        run: |
          npm run build
          echo "Build completed. Generated files:"
          ls -la dist/
          ls -la dist/assets/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
